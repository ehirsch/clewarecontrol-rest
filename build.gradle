buildscript {
	ext {
		springBootVersion = '1.3.2.RELEASE'
	}
	repositories {
		jcenter()
	}
	dependencies {
		classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
		classpath 'io.spring.gradle:dependency-management-plugin:0.5.2.RELEASE'
	}
}

plugins {
	id 'de.ploing.scmversion' version '0.6.5'
}

apply plugin: 'groovy'
apply plugin: 'spring-boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'idea'
apply plugin: "jacoco"


//noinspection GroovyUnusedAssignment
targetCompatibility = 1.7
//noinspection GroovyUnusedAssignment
sourceCompatibility = 1.7

repositories {
	jcenter()
}


dependencies {
	compile 'org.springframework.boot:spring-boot-starter-web'
	compile 'org.springframework.boot:spring-boot-starter-hateoas'
	compile 'org.springframework.boot:spring-boot-devtools'
	compile 'org.codehaus.groovy:groovy:2.4.+'
	compile 'org.codehaus.groovy:groovy-json:2.4.+'
	testCompile 'org.springframework.boot:spring-boot-starter-test'
	testCompile 'org.codehaus.groovy:groovy-test'
	testCompile 'com.jayway.jsonpath:json-path:2.1.0'
}

// make check depend on coverage
jacocoTestReport {
	reports {
		xml.enabled = true
		html.enabled = true
	}
}
check.dependsOn 'jacocoTestReport'

scmversion {
	releaseTagPattern = 'v([0-9.]*)'
}


task wrapper(type: Wrapper) {
	gradleVersion = '2.10'
}
